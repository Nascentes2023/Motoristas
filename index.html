<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Motoristas</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7SXI2hJ2GzrxIuig8UqX__Ml0rikst30",
            authDomain: "transporte-interno.firebaseapp.com",
            databaseURL: "https://transporte-interno-default-rtdb.firebaseio.com",
            projectId: "transporte-interno",
            storageBucket: "transporte-interno.appspot.com",
            messagingSenderId: "1034071655179",
            appId: "1:1034071655179:web:1c24813857f28fd31d980e",
            measurementId: "G-HCNRHLMFDT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Função para iniciar o rastreamento
        window.startTracking = function () {
            const name = document.getElementById("driverName").value;

            if (!name) {
                alert("Por favor, insira o nome do motorista.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    console.log(`Motorista: ${name}, Latitude: ${latitude}, Longitude: ${longitude}`);

                    const locationRef = ref(db, `locations/${name}`);
                    set(locationRef, {
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: new Date().toISOString()
                    }).then(() => {
                        console.log("Localização atualizada com sucesso no Firebase.");
                    }).catch((error) => {
                        console.error("Erro ao atualizar localização no Firebase: ", error);
                    });
                }, (error) => {
                    console.error("Erro ao obter localização: ", error);
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 1000,
                    timeout: 5000
                });
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        };
    </script>
</head>
<body>
    <h1>Rastreamento de Motoristas</h1>

    <label for="driverName">Nome do Motorista:</label>
    <input type="text" id="driverName" placeholder="Digite seu nome">
    <br><br>

    <button onclick="startTracking()">Iniciar Rastreamento</button>

    <p>A localização será atualizada automaticamente no Firebase.</p>
</body>
</html>
